<!DOCTYPE html>
<html dir="ltr" lang="pt-br">

<head>
	<!-- Document Meta
    ============================================= -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--IE Compatibility Meta-->
	<meta name="author" content="zytheme"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="Multi-purpose Business html5 landing page">
	<link href="assets/images/favicon/favicon.ico" rel="icon">

	<!-- Fonts
    ============================================= -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700' rel='stylesheet' type='text/css'>

	<!-- Stylesheets
    ============================================= -->
	<link href="assets/css/external.css" rel="stylesheet">
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/style-color.css" rel="stylesheet">
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	<!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->

	<!-- Document Title
    ============================================= -->
	<title>Paladino Meeting</title>
</head>

<body class="body-scroll">
	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="wrapper paiCor">
		<div class="quadradoPaladino"></div>
		<div class="quadradoPaladinoGrey"></div>
		<!-- Slider #1
		============================================= -->
		<section id="slider" class="section slider slider-form">
			<div class="slide--item bg-theme corretor">
				<div class="container">
					<div class="row row-content">
						<div class="col-xs-12 col-sm-6 col-md-5  ">
							<div class="slide--headline colorLogo"><img src="assets/images/logo/Logo Paladino.svg" alt="Logo Paladino"></div>
							<div class="slide--bio text-center">Chegou em Itatiba um empreendimento único e pensado nos mínimos detalhes. Venha conhecer e se encantar!</div>
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-6 text-center"><img class="img-fluid hbrLogos mini1 mx-auto d-block" src="assets/images/logo/Invest.svg" alt="HBR Investimentos"></div>
								<div class="col-xs-12 col-sm-6 col-md-6 text-center"><img class="hbrLogos mini2 mx-auto d-block" src="assets/images/logo/broker.png" alt="HBR Brokers"></div>
							
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-5 col-md-offset-2">
							<!-- <img src="assets/images/logo/P Palladino.svg" class="paladinoBackground"></img>
							<img src="assets/images/logo/P Palladino Cinza.svg" class="paladinoBackgroundCinza"></img> -->
							<div class="slide--action">
								<h6>Não fique de fora!!!</h6>
								<p class="mb-1">Confirme a sua presença aqui</p>
								<form class="mb-0">
									<div>
										<label>Nome</label>
										<input type="text" name="nome" class="form-control">
									</div>
									<div>
										<label>Imobiliária</label>
										<input type="text" name="imobiliaria" class="form-control">
									</div>
									<div>
										<label>Email</label>
										<input type="text" name="email" class="form-control">
									</div>
									<div>
										<label>Telefone</label>
										<input type="text" name="cargo" class="form-control">
									</div>
									<div>
										<input type="submit" class="btn btn--primary btn--block mt-10" value="Confirmar Presença">
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- .row end -->
				</div>
				<!-- .container end -->
			</div>
			<!-- .slide-item end -->
		</section>
		<!-- #slider end -->
	</div>
	<!-- #wrapper end -->
	<!-- Footer Scripts
	============================================= -->
	<script src="assets/js/jquery-2.2.4.min.js"></script>
	<script src="assets/js/plugins.js"></script>
	<script src="assets/js/functions.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.js"></script>
